<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preload" href="./style.css" as="style" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="./resources/fontawesome/css/all.min.css" />
		<link rel="stylesheet" href="./resources/hamburgers/dist/hamburgers.min.css" />
		<title>SEU NEGÃ“CIO</title>
	</head>
	<body>
		<div id="main">
			<div :class="pop_up">
				<div class="container">
					<button @click="changeLanguage('pt')">BR</button>
					<button @click="changeLanguage('en')">EN</button>
				</div>
			</div>
			<nav>
				<div class="Icon_">
					<!-- You can use a image too! -->
					<i class="fas fa-icons"></i>
				</div>
				<div v-if="responsive_mode === 'desktop'" class="Redirects">
					<a href="#">{{home}}</a>
					<a href="#">{{services}}</a>
					<a href="#">{{works}}</a>
					<a href="#">{{about}}</a>
					<a href="#">{{contact}}</a>
				</div>
				<div class="Socials">
					<a v-if="responsive_mode === 'desktop'" href="#"><i class="fab fa-facebook"></i></a>
					<a v-if="responsive_mode === 'desktop'" href="#"><i class="fab fa-instagram"></i></a>
					<a v-if="responsive_mode === 'desktop'" href="#"><i class="fab fa-whatsapp"></i></a>
					<button v-if="responsive_mode === 'mobile'" @click="toogleNav" :class="hamburger" type="button">
						<span class="hamburger-box">
							<span class="hamburger-inner"></span>
						</span>
					</button>
				</div>
			</nav>
			<div id="mySidenav" :class="active_mobile_nav">
				<a href="#">{{home}}</a>
				<a href="#">{{services}}</a>
				<a href="#">{{works}}</a>
				<a href="#">{{about}}</a>
				<a href="#">{{contact}}</a>
			</div>
			<div id="content">
				<div v-if="page === 'home'" id="home">
					<h1 style="color: white; text-align: center">{{title}}</h1>
					<h6 style="color: white; text-align: justify">{{welcome_text}}</h6>
					<div style="text-align: center" class="buttons">
						<button class="btn primary">Lorem</button>&nbsp;&nbsp;&nbsp;
						<button class="btn secondary">Ipsum</button>
					</div>
				</div>
			</div>
			<div id="language-selector">
				<button style="color: white" @click.prevent="changeLanguage('showPopUp')"><i class="fas fa-language"></i></button>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script type="module" src="./main.js"></script>
	</body>
</html>
